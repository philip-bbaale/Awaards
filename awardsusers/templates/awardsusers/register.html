{% extends "awardshome/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="card mt-5">

            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class=" border-bottom mb-4 card-header">Join PipAwards Today</legend>
                    <div class="card-body ">
                        {{ form|crispy }}
                    </div>
                </fieldset>
                <div class="form-group card-body">
                    <button class="btn btn-outline-info " type="submit">Sign Up</button>
                </div>
            </form>
    
            <div class="border-top pt-3 card-footer">
                <small class="text-muted">Already have an account? <a class="ml-2" href="{% url 'login' %}">Sign In</a></small>
            </div>

        </div>
        
    </div>
{% endblock %}
