{% extends "awardshome/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="card mt-5">

            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class=" border-bottom mb-4 card-header">Join PipAwards Today</legend>
                    <div class="card-body ">
                        <div class="col-12 text-center">
                            <img src="{% static 'images/risingstar.png' %}" alt="." class="">
                            <h1>Welcome</h1>
                        </div>
                        <div class="col-12 ">
                            <div class="mt-3 p-5 border shadow-lg">
                                {{ form|crispy }} 
                            </div><br>
                            <button class="btn btn-outline-info " type="submit">Sign Up</button>
                        </div>
                        
                    </div>
                </fieldset>
            </form>
    
            <div class="border-top pt-3 card-footer">
                <small class="text-muted">Already have an account? <a class="ml-2" href="{% url 'login' %}">Sign In</a></small>
            </div>

        </div>
        
    </div>
{% endblock %}
