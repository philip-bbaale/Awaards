{% extends "awardshome/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="card mt-5">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class=" border-bottom mb-4 card-header">Log In PipAwards</legend>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <img src="{% static 'images/awards.jpeg' %}" alt="." class="">
                                <h1 class="">Welcome</h1>
                            </div>
                            <div class="col-md-6">
                                {{ form|crispy }} <br><br>
                                <button class="btn btn-outline-info " type="submit">Log In</button>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
    
            <div class="border-top pt-3 card-footer">
                <small class="text-muted">Need an account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a></small>
            </div>
        </div>
    </div>
{% endblock %}
